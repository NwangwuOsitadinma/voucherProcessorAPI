<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title" data-ng-init="getVouchers()">
    <h1 class="page-header text-overflow">View Vouchers</h1>

    <!--Searchbox-->
    <div class="searchbox">
        <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search..">
            <span class="input-group-btn">
                <button class="text-muted" type="button">
                    <i class="demo-pli-magnifi-glass"></i>
                </button>
            </span>
        </div>
    </div>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->


<!--Breadcrumb-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<ol class="breadcrumb">
    <li>
        <a href="#">Home</a>
    </li>
    <li>
        <a href="#">Forms</a>
    </li>
    <li class="active">View Vouchers</li>
</ol>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End breadcrumb-->




<!--Page content-->
<!--===================================================-->
<div id="page-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">View vouchers that have been created</h3>
                </div>

                <!-- Foo Table - Pagination -->
                <!--===================================================-->
                <div class="panel-body">
                    <label class="form-inline">Show
                        <select id="demo-show-entries" class="form-control input-sm">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        entries
                    </label>
                    <table id="demo-foo-pagination" class="table table-hover toggle-arrow-tiny" data-page-size="5">
                        <thead>
                            <tr>
                                <th data-toggle="true">Voucher Number</th>
                                <th>Description</th>
                                <th data-hide="all">User</th>
                                <th data-hide="all">Office Entity</th>
                                <th data-hide="all">Status</th>
                                <th data-hide="all">Reason</th>
                                <th data-hide="all">Paid</th>
                                <th data-hide="all">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="voucher in vouchers">
                                <td>
                                    <span data-ng-bind="voucher.voucher_number">
                                </td>
                                <td>
                                    <span data-ng-bind="voucher.description">
                                </td>
                                <td>
                                    <span data-ng-bind="voucher.user_id.last_name">
                                </td>
                                <td>
                                    <span data-ng-bind="voucher.office_entity_id.name">
                                </td>
                                <td>
                                    <span data-ng-bind="voucher.status">
                                </td>
                                <td>
                                    <span data-ng-bind="voucher.reason">
                                </td>
                                <td>
                                    <span class="label label-table label-success" data-ng-bind="voucher.paid ? 'Yes' : 'No'">
                                </td>
                                <td>
                                    <span class="label label-table label-success">Active</span>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <div class="text-right">
                                        <ul class="pagination"></ul>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!--===================================================-->
                <!-- End Foo Table - Pagination -->

            </div>
        </div>
    </div>
</div>
<!--===================================================-->
<!--End page content-->

<script>
    $('.table').footable();
</script>
