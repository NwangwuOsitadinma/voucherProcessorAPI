<!--Page content-->

<div id="page-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Register a new user email</h3>
                    <div class="alert alert-warning pull-right" data-ng-show="errorMessage" data-ng-bind="errorMessage"></div>
                </div>

                <!--Block Styled Form -->
                <!--===================================================-->
                <div style="margin-right:20%;margin-left:20%">
                    <form>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="control-label">Email</label>
                                        <input type="email" data-ng-model="user.email" name="email" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer text-right">
                            <button class="btn btn-success" data-ng-click="registerNewUserEmail()" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <!--===================================================-->
                <!--End Block Styled Form -->

            </div>
        </div>
    </div>
</div>
