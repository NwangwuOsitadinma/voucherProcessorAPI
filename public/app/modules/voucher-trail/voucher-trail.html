    <!--Searchbox-->
    <div class="searchbox">
        <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search..">

        <a href="#">Home</a>

<!--Page content-->
<!--===================================================-->
<div id="page-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">View voucher trails</h3>
                </div>

                <!-- Foo Table - Pagination -->
                <!--===================================================-->
                <div class="panel-body">
                    <table id="demo-foo-pagination" class="table table-hover toggle-arrow-tiny" data-page-size="5">
                        <thead>
                            <tr>
                                <th data-toggle="true">Voucher Number</th>
                                <th>Voucher Description</th>
                                <th>Created by</th>
                                <th>Response</th>
                                <th>Response by</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="voucherTrail in voucherTrails">
                                <td>
                                    <a href="javascript:void(0)">
                                        <span data-ng-bind="voucherTrail.voucher.voucher_number"></span>
                                    </a>
                                </td>
                                <td>
                                    <a href="javascript:void(0)">
                                        <span data-ng-bind="voucherTrail.voucher.description"></span>
                                    </a>
                                </td>
                                <td>
                                    <a href="javascript:void(0)">
                                        <span data-ng-bind="voucherTrail.voucher.user.full_name"></span>
                                    </a>
                                </td>
                                <td>
                                    <a href="javascript:void(0)">
                                        <div class="label label-table" data-ng-class="{'label-warning' : voucherTrail.voucher.status == 'Waiting', 'label-success' : voucherTrail.voucher.status == 'Accepted', 'label-danger' : voucherTrail.voucher.status == 'Declined'}"
                                         data-ng-bind="voucherTrail.voucher.status"></div>
                                    </a>
                                </td>
                                <td>
                                    <a href="javascript:void(0)">
                                        <span data-ng-bind="voucherTrail.response_by.full_name"></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <div class="text-right">
                                        <ul class="pagination"></ul>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!--===================================================-->
                <!-- End Foo Table - Pagination -->

            </div>
        </div>
    </div>
</div>
<!--===================================================-->
<!--End page content-->
