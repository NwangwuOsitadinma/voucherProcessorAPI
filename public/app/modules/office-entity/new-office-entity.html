<!--Page content-->
<!--===================================================-->
<div id="page-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Register a new unit</h3>
                </div>

                <!--Block Styled Form -->
                <!--===================================================-->
                <form>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Name</label>
                                    <input type="text" data-ng-model="officeEntity.name" name="name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Unit Lead</label>
                                    <select name="payer" data-ng-model="officeEntity.lead_id" id="demo-nav-offcanvas" class="form-control" required>
                                        <option value="" selected disabled="disabled">-- Select the lead for this unit --</option>
                                        <option value="<% user.id %>" data-ng-repeat="user in supervisors">
                                            <% user.full_name %>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Select Branch</label>
                                    <select name="branch_id" data-ng-model="officeEntity.branch_id" id="demo-nav-offcanvas" class="form-control" required>
                                        <option value="" selected disabled="disabled">-- Select the branch for this unit --</option>
                                        <option value="<% branch.id%>" data-ng-repeat="branch in branches">
                                            <% branch.name %>
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Select the type for this unit</label>
                                    <select name="office_entity_type_id" data-ng-model="officeEntity.office_entity_type_id" id="demo-nav-offcanvas" class="form-control"
                                        required>
                                        <option value="" selected disabled="disabled">-- Select the type for this unit --</option>
                                        <option value="<% officeEntityType.id%>" data-ng-repeat="officeEntityType in officeEntityTypes">
                                            <% officeEntityType.name %>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="description-textarea-input">Description</label>
                                    <textarea id="description-textarea-input" data-ng-model="officeEntity.description" rows="4" class="form-control" name="description"
                                        placeholder="Your description for this unit.." required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Select the employees in this unit</label>
                                    <!-- Multiple Select Choosen -->
                                    <!--===================================================-->
                                    <select id="multiselect" class="form-control" data-placeholder="Select one or more employees in this unit..." multiple tabindex="4"
                                        required>
                                        <option value="<% user.id %>" data-ng-repeat="user in users">
                                            <% user.full_name %>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer text-right">
                        <button class="btn btn-success" data-ng-click="createOfficeEntity()" type="submit">Submit</button>
                    </div>
                </form>
                <!--===================================================-->
                <!--End Block Styled Form -->

            </div>
        </div>
    </div>
</div>
<!--===================================================-->
<!--End page content-->
