<style>
    #multiselect_chosen {
        width: 100%!important;
    }
</style>
<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title" data-ng-init="getOfficeEntities()">
    <h1 class="page-header text-overflow">View Units</h1>

    <!--Searchbox-->
    <div class="searchbox" data-ng-show="page == 'view-office-entities'">
        <div class="input-group custom-search-form">
            <input type="text" data-ng-model="searchParam" data-ng-change="searchText()" class="form-control" placeholder="Search..">
            <span class="input-group-btn">
                <button class="text-muted" type="button">
                    <i class="demo-pli-magnifi-glass"></i>
                </button>
            </span>
        </div>
    </div>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->


<!--Breadcrumb-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<ol class="breadcrumb">
    <li>
        <a href="#">Home</a>
    </li>
    <li class="active" data-ng-show="page == 'office-entity-details' || page == 'update-office-entity'">
        <a href="javascript:void(0)" data-ng-click="page = 'view-office-entities'">View Units</a>
    </li>
    <li class="active" data-ng-show="page == 'view-office-entities'">
        View Units
    </li>
</ol>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End breadcrumb-->




<!--Page content-->
<!--===================================================-->
<div id="page-content" data-ng-show="page == 'view-office-entities'">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">View registered units</h3>
                </div>

                <!-- Foo Table - Pagination -->
                <!--===================================================-->
                <div class="panel-body">
                    <table id="demo-foo-pagination" class="table table-hover toggle-arrow-tiny" data-page-size="5">
                        <thead>
                            <tr>
                                <th data-toggle="true">Name</th>
                                <th>Description</th>
                                <th data-hide="all">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="officeEntity in officeEntities.data">
                                <td>
                                    <a href="javascript:void(0)" data-ng-click="getOfficeEntityDetails(officeEntity.id)">
                                        <span data-ng-bind="officeEntity.name">
                                        </span>
                                    </a>
                                </td>
                                <td>
                                    <a href="javascript:void(0)" data-ng-click="getOfficeEntityDetails(officeEntity.id)">
                                        <span data-ng-bind="officeEntity.description">
                                        </span>
                                    </a>
                                </td>
                                <td>
                                    <a href="javascript:void(0)" data-ng-click="deleteOfficeEntity(officeEntity.id)">
                                        <span class="label label-table label-danger">
                                            <i class="fa fa-trash"></i> Delete</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <div class="pull-right">
                                        <ul class="pagination text-nowrap mar-no">
                                            <li class="page-pre" data-ng-class="{'disabled' : !officeEntities.prev_page_url}">
                                                <a href="javascript:;" data-ng-click="getPage(officeEntities.prev_page_url, -1)">&lt;</a>
                                            </li>
                                            <li class="page-number" data-ng-class="{'active' : pagination.index == $index + 1}" data-ng-repeat="url in pagination.urls">
                                                <a href="javascript:;" data-ng-click="getPage(url, $index + 1)">
                                                    <span>
                                                        <% $index + 1 %>
                                                    </span>
                                                </a>
                                            </li>
                                            <li class="page-next" data-ng-class="{'disabled' : !officeEntities.next_page_url}">
                                                <a href="javascript:;" data-ng-click="getPage(officeEntities.next_page_url, 0)">&gt;</a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!--===================================================-->
                <!-- End Foo Table - Pagination -->

            </div>
        </div>
    </div>
</div>
<!--===================================================-->
<!--End page content-->

<div id="page-content" data-ng-show="page == 'office-entity-details'">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title" data-ng-bind="officeEntity.name"></h3>
                </div>

                <!-- Foo Table - Pagination -->
                <!--===================================================-->
                <div class="panel-body">
                    <div class="col-sm-12 col-md-12">

                        <!--Profile Widget-->
                        <!--===================================================-->
                        <div class="panel">
                            <div class="panel-body text-center">
                                <p class="text-lg text-semibold mar-no text-main" data-ng-bind="officeEntity.name"></p>
                                <p class="text-muted" data-ng-bind="officeEntity.lead.full_name"></p>
                                <p class="text-sm" data-ng-bind="officeEntity.branch.name"></p>
                                <p class="text-sm" data-ng-bind="officeEntity.office_entity_type.name"> </p>
                                <p class="text-muted" data-ng-bind="officeEntity.description"></p>
                                <button class="btn btn-primary mar-ver" data-ng-click="getUpdatePage()">
                                    <i class="demo-pli-check icon-fw"></i>Edit</button>
                                <hr>
                                <table id="demo-foo-pagination1" class="table table-hover toggle-arrow-tiny text-left" data-page-size="5">
                                    <thead>
                                        <tr>
                                            <th data-toggle="true">Employee Name</th>
                                            <th>Employee Email</th>
                                            <th>Employee Id</th>
                                            <th>Employee Gender</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="employee in officeEntity.office_entity_users">
                                            <td>
                                                <span data-ng-bind="employee.user.full_name"></span>
                                            </td>
                                            <td>
                                                <span data-ng-bind="employee.user.email"></span>
                                            </td>
                                            <td>
                                                <span data-ng-bind="employee.user.employee_id"></span>
                                            </td>
                                            <td>
                                                <span data-ng-bind="employee.user.sex"></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="5">
                                                <div class="text-right">
                                                    <ul class="pagination"></ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                        <!--===================================================-->


                    </div>
                </div>
                <!--===================================================-->
                <!-- End Foo Table - Pagination -->

            </div>
        </div>
    </div>
</div>

<!--Page content-->
<!--===================================================-->
<div id="page-content" data-ng-show="page == 'update-office-entity'" data-ng-init="initialize()">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Update the unit</h3>
                </div>

                <!--Block Styled Form -->
                <!--===================================================-->
                <form>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Name</label>
                                    <input type="text" data-ng-model="officeEntity.name" name="name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Unit Lead</label>
                                    <select name="lead_id" data-ng-model="officeEntity.lead_id" id="demo-nav-offcanvas" class="form-control" required>
                                        <option value="" selected disabled="disabled">-- Select the unit's lead --</option>
                                        <option value="<% user.id %>" data-ng-repeat="user in supervisors" data-ng-selected="user.id == officeEntity.lead_id">
                                            <% user.full_name %>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Select Branch</label>
                                    <select name="branch_id" data-ng-model="officeEntity.branch_id" id="demo-nav-offcanvas" class="form-control" required>
                                        <option value="" selected disabled="disabled">-- Select the branch --</option>
                                        <option value="<% branch.id%>" data-ng-repeat="branch in branches" data-ng-selected="branch.id == officeEntity.branch_id">
                                            <% branch.name %>
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label">Select the type of unit</label>
                                    <select name="office_entity_type_id" data-ng-model="officeEntity.office_entity_type_id" id="demo-nav-offcanvas" class="form-control"
                                        required>
                                        <option value="" selected disabled="disabled">-- Select the unit type --</option>
                                        <option value="<% officeEntityType.id %>" data-ng-repeat="officeEntityType in officeEntityTypes" data-ng-selected="officeEntityType.id == officeEntity.office_entity_type_id">
                                            <% officeEntityType.name %>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="description-textarea-input">Description</label>
                                    <textarea id="description-textarea-input" data-ng-model="officeEntity.description" rows="4" class="form-control" name="description"
                                        placeholder="Your description for this unit.." required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label">Select the employees in this unit</label>
                                    <!-- Multiple Select Choosen -->
                                    <!--===================================================-->
                                    <select id="multiselect" class="form-control" data-placeholder="Select one or more employees in this unit..." multiple tabindex="4"
                                        required>
                                        <option value="<% user.id %>" data-ng-repeat="user in users">
                                            <% user.full_name %>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer text-right">
                        <div class="col-sm-3">
                            <button class="btn btn-warning pull-left" data-ng-click="getOfficeEntityDetails(officeEntity.id)">
                                <i class="fa fa-times"></i> Cancel</button>
                        </div>
                        <button class="btn btn-success" data-ng-click="updateOfficeEntity()" type="submit">Update</button>
                    </div>
                </form>
                <!--===================================================-->
                <!--End Block Styled Form -->

            </div>
        </div>
    </div>
</div>
<!--===================================================-->
<!--End page content-->
